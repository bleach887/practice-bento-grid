<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bento Grid</title>

  <link rel="stylesheet" href="style.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&display=swap" rel="stylesheet">
</head>
<body>
  <section class="section-1">
    <div class="section-1-container">
      <h1>Social Media <span class="text-10x">10x</span> <em>Faster</em> with AI</h1>
      <img class="star-5" src="images/illustration-five-stars.webp">
      <div class="reviews">Over 4,000 5-star reviews</div>
    </div>
  </section>

  <section class="section-2">
    <div class="section-2-container">
      <img class="social-accounts" src="images/illustration-multiple-platforms.webp">
      <h2 class="section-2-info">Manage multiple accounts and platforms.</h2>
    </div>
  </section>

  <section class="section-3">
    <div class="section-3-container">
      <h3>Maintain a consistent posting schedule.</h3>
      <img class="schedule-img" src="images/illustration-consistent-schedule.webp">
    </div>
  </section>

  <section class="section-4">
    <div class="section-4-container">
      <h4>Schedule to social media.</h4>
      <img class="schedule-posts-img" src="images/illustration-schedule-posts.webp" alt="">
      <div class="section-4-info">Optimize post timings to publish content at the perfect time for your audience.</div>
    </div>
  </section>
</body>
</html>
